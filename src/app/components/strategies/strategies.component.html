<div fxFlex="100" style="width:100%;">
<mat-card>
  <div fxLayout.gt-xs="row" fxLayout="column" fxLayoutGap="10px">
    <!-- style="width:100%" after fxFlex="50"-->
    <mat-form-field appearance="outline" fxFlex="50">
        <mat-label>Firstname</mat-label>
        <input matInput placeholder="Enter Firstname">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Lastname</mat-label>
          <input matInput placeholder="Enter Lastname">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </div>
    <div fxLayout="column">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter Username">
            <mat-icon matSuffix>info</mat-icon>
        </mat-form-field>
        </div>
        <div fxLayout.gt-xs="row" fxLayout="column" fxLayoutGap="10px">
            <!-- style="width:100%" after fxFlex="50"-->
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Password">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="50">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="Enter Password">
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
            </div>
</mat-card>
</div>
